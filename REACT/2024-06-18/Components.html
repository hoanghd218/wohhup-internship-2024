<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <script
            src="https://www.unpkg.com/react@18.3.1/umd/react.development.js"
            crossorigin
        ></script>
        <script
            src="https://www.unpkg.com/react-dom@18.3.1/umd/react-dom.development.js"
            crossorigin
        ></script>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    </head>
    <body>
        <div id="root"></div>

        <script type="text/babel">
            const Form = {
                Input() {
                    return <input />;
                },
                Checkbox() {
                    return <input type="checkbox" />;
                },
            };

            function App() {
                const type = "Checkbox";

                const Component = Form[type];

                return (
                    <div id="wrapper">
                        <Component />
                    </div>
                );
            }

            function Button({ title, href, onClick }) {
                let Component1 = "button";
                const props = {};

                if (href) {
                    Component1 = "a";
                    props.href = href;
                }
                if (onClick) {
                    props.onClick = onClick;
                }

                return <Component1 {...props}>{title}</Component1>;
            }

            function App1() {
                return (
                    <div id="wrapper">
                        <Button
                            title="Hmmm"
                            href="./"
                            onClick={() => alert("Hmmm")}
                        />
                    </div>
                );
            }

            const root = ReactDOM.createRoot(document.getElementById("root"));
            root.render(<App1 />);
        </script>
    </body>
</html>
